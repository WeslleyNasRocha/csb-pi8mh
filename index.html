<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <img src="images/icons/logo-white.svg" alt="Greenthumb" class="logo" />
        <h1>Find your next green friend</h1>
        <a href="#filters"
          ><img
            src="images/icons/arrow-down.svg"
            alt="Arrow down"
            class="arrow-down"
            on
        /></a>
      </div>
    </header>
    <section class="filters" id="filters">
      <div class="filter-item">
        <img src="images/illustrations/sun.png" alt="Sun" />
        <p>
          <strong>1.</strong> Set the amount of <strong>sunlight</strong> your
          plant will get.
        </p>
        <div class="select-wrapper">
          <div class="select-spacer"></div>
          <div class="select" id="sun">
            <div class="select__trigger">
              <span>Select...</span>
              <img src="images/icons/caret.svg" alt="caret" class="arrow" />
            </div>
            <div class="options">
              <span class="option" data-value="no">No sunlight</span>
              <span class="option" data-value="low">Low sunlight</span>
              <span class="option" data-value="high">High sunlight</span>
            </div>
          </div>
        </div>
      </div>
      <div class="filter-item">
        <img src="images/illustrations/wateringcan.png" alt="Watering Can" />
        <p>
          <strong>2.</strong> How often do you want to
          <strong>water</strong> your plant?
        </p>
        <div class="select-wrapper">
          <div class="select-spacer"></div>
          <div class="select" id="water">
            <div class="select__trigger">
              <span>Select...</span>
              <img src="images/icons/caret.svg" alt="caret" class="arrow" />
            </div>
            <div class="options">
              <span class="option" data-value="rarely">Rarely</span>
              <span class="option" data-value="regularly">Regularly</span>
              <span class="option" data-value="daily">Daily</span>
            </div>
          </div>
        </div>
      </div>
      <div class="filter-item">
        <img src="images/illustrations/dog.png" alt="Dog" />
        <p>
          <strong>3.</strong> Do you have pets? Do they
          <strong>chew</strong> plants?
        </p>
        <div class="select-wrapper">
          <div class="select-spacer"></div>
          <div class="select" id="pets">
            <div class="select__trigger">
              <span>Select...</span>
              <img src="images/icons/caret.svg" alt="caret" class="arrow" />
            </div>
            <div class="options">
              <span class="option" data-value="false">No/They don't care</span>
              <span class="option" data-value="true">Yes</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="result" id="results"></section>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
