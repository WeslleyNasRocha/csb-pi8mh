<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <img
          src="images/icons/logo-white.svg"
          alt="Greenthumb"
          class="header__logo"
        />
        <h1 class="header__title">Find your next green friend</h1>
        <a href="#filters"
          ><img
            src="images/icons/arrow-down.svg"
            alt="Arrow down"
            class="header__arrow"
            on
        /></a>
      </div>
    </header>
    <section class="filter" id="filters">
      <div class="filter__container">
        <div class="filter__item">
          <img
            class="filter__icon"
            src="images/illustrations/sun.png"
            alt="Sun"
          />
          <p class="filter__description">
            <strong>1.</strong> Set the amount of <strong>sunlight</strong> your
            plant will get.
          </p>
          <div class="select">
            <div class="select__spacer"></div>
            <div class="select__component" id="sun">
              <div class="select__trigger">
                <span>Select...</span>
                <img src="images/icons/caret.svg" alt="caret" class="arrow" />
              </div>
              <div class="select__options">
                <span class="select__option" data-value="no">No sunlight</span>
                <span class="select__option" data-value="low"
                  >Low sunlight</span
                >
                <span class="select__option" data-value="high"
                  >High sunlight</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="filter__item">
          <img
            class="filter__icon"
            src="images/illustrations/wateringcan.png"
            alt="Watering Can"
          />
          <p class="filter__description">
            <strong>2.</strong> How often do you want to
            <strong>water</strong> your plant?
          </p>
          <div class="select">
            <div class="select__spacer"></div>
            <div class="select__component" id="water">
              <div class="select__trigger">
                <span>Select...</span>
                <img src="images/icons/caret.svg" alt="caret" class="arrow" />
              </div>
              <div class="select__options">
                <span class="select__option" data-value="rarely">Rarely</span>
                <span class="select__option" data-value="regularly"
                  >Regularly</span
                >
                <span class="select__option" data-value="daily">Daily</span>
              </div>
            </div>
          </div>
        </div>
        <div class="filter__item">
          <img
            class="filter__icon"
            src="images/illustrations/dog.png"
            alt="Dog"
          />
          <p class="filter__description">
            <strong>3.</strong> Do you have pets? Do they
            <strong>chew</strong> plants?
          </p>
          <div class="select">
            <div class="select__spacer"></div>
            <div class="select__component" id="pets">
              <div class="select__trigger">
                <span>Select...</span>
                <img src="images/icons/caret.svg" alt="caret" class="arrow" />
              </div>
              <div class="select__options">
                <span class="select__option" data-value="false"
                  >No/They don't care</span
                >
                <span class="select__option" data-value="true">Yes</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="result" id="results"></section>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
